<mat-toolbar>
    <span>Pokój numer: {{gameSession.id}}</span>
    <span class="fill-remaining-space"></span>
    <span [ngStyle]="{'color':activePlayer.team === 'red' ? 'red' : 'blue'}">{{activePlayer.name}}</span>
    <span *ngIf=activePlayer.leader> (Lider)</span>
    <span class="fill-remaining-space"></span>
    <span>Zestaw kart: {{gameSession.gameCardPackage.packageName}}</span>
</mat-toolbar>
<section *ngIf="!gameSession.started">
    <mat-list>
        <mat-list-item>Lista graczy | drużyna | lider</mat-list-item>
        <mat-list-item *ngFor="let player of gameSession.players">
            {{player.name}} 
            <button mat-raised-button color="primary" [disabled]='player.name !== activePlayer.name' [ngStyle]="{'background-color':player.team === 'red' ? 'red' : 'blue'}" (click)="changeTeam(player)">Zmień drużynę</button>
            <button mat-raised-button color="primary" [disabled]='player.name !== activePlayer.name' [ngStyle]="{'background-color':player.leader ? 'yellow' : 'gray'}" (click)="changeLeaderStatus(player)">Lider</button>
        </mat-list-item>
    </mat-list>
    <button mat-raised-button color="primary" (click)="startGameSession()" >Start</button>
    <!-- (click)="startGame()" -->
</section>
<section *ngIf="gameSession.started">
    <p>Aktywna drużyna: <span>{{gameSession.gameState}}</span></p>
    <mat-list *ngIf="activePlayer.leader">
        <mat-list-item *ngFor="let card of gameSession.gameCards" class="card">
            <button mat-raised-button color="primary" [ngStyle]="{'background-color':card.color}"> {{card.text}}</button>
        </mat-list-item>
    </mat-list>
    <mat-list *ngIf="!activePlayer.leader">
        <mat-list-item *ngFor="let card of gameSession.gameCards">
            <button mat-raised-button color="primary" [ngStyle]="{'background-color':'gray'}" (click)="selectedCard(card)"> {{card.text}}</button>
        </mat-list-item>
    </mat-list>
    <button (click)="updateGame()">Zakończ turę</button>
</section>
