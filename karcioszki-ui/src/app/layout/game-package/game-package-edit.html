<mat-toolbar class="relative">
    <div class="center">
            <a routerLink="/ui/gamePackage" class="absolute left margin-left-s">
                <button mat-raised-button>
                    <mat-icon>keyboard_arrow_left</mat-icon>Powr√≥t
                </button>
            </a>
        <span id="room">Edit package</span>
    </div>
</mat-toolbar>
<section class="flex-center">
    <div class="center" *ngIf="cardsPackage">
        <div class="big-font">
            <mat-form-field class="margin-right-s">
                <input matInput placeholder="Author" [value]="cardsPackage.author" disabled>
            </mat-form-field>
            <mat-form-field class="margin-sides">
                <input matInput placeholder="Package Name" [(ngModel)]="cardsPackage.packageName">
            </mat-form-field>
            <mat-form-field class="margin-sides">
                <input matInput placeholder="Package Image URL" [(ngModel)]="cardsPackage.image">
            </mat-form-field>
        </div>
        <div class="vertical-space-bottom">
            <mat-form-field class="margin-right-s">
                <input matInput placeholder="Card Title" [(ngModel)]="cardTitle" [value]="cardTitle">
            </mat-form-field>
            <button mat-raised-button color="accent" (click)="addCard()">Add card</button>
            <button mat-raised-button color="primary" (click)="updateGamePackage()">Update</button>
        </div>
        <div>
            <span *ngFor="let card of cardsPackage.cards" class="margin-right-s">
                <mat-form-field>
                    <input matInput placeholder="Card Title" [value]="card" disabled>
                </mat-form-field>
                <button mat-icon-button aria-label="Delete card" (click)="deleteCard(card)">
                    <mat-icon>cancel</mat-icon>
                </button>
            </span>
        </div>
    </div>
</section>
