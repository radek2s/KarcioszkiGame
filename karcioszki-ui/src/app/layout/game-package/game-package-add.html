<mat-toolbar class="relative">
    <div class="center">
        <a routerLink="/ui/gamePackage" class="absolute left margin-left-s">
            <button mat-raised-button>
                <mat-icon>keyboard_arrow_left</mat-icon>Powrót
            </button>
        </a>
        <span id="room">Add package</span>
    </div>
</mat-toolbar>
<section class="flex-center">
    <div class="center">
        <div class="big-font">
            <mat-form-field class="margin-right-s">
                <input matInput placeholder="Author" [value]="playerService.getPlayer().name">
            </mat-form-field>

            <mat-form-field class="margin-sides" [formGroup]="packageForm">
                <input matInput placeholder="Package Name" [(ngModel)]="cardsPackage.packageName"
                    formControlName="packageName" uniqueName>
                <div *ngIf="packageName.invalid && (packageName.dirty || packageName.touched)"
                    class="alert alert-danger">
                    Błąd

                    <div *ngIf="packageName.errors.required">
                        Name is required.
                    </div>
                    <div *ngIf="packageName.errors.uniqueName">
                        Name is not unique.
                    </div>
                </div>
            </mat-form-field>
            <mat-form-field class="margin-sides">
                <input matInput placeholder="Package Image URL" [(ngModel)]="cardsPackage.image">
            </mat-form-field>
            <mat-form-field class="margin-sides">
                <input matInput placeholder="Package Image URL" [(ngModel)]="cardsPackage.image">
            </mat-form-field>
            <button mat-mini-fab color="primary" [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>PIN</button>
                <button mat-menu-item>Prywatne</button>
            </mat-menu>
            <div>
                <mat-form-field class="margin-sides">
                    <input matInput placeholder="PIN to edit package" [(ngModel)]="cardsPackage.pin">
                </mat-form-field>
            </div>
            <div>
                <mat-slide-toggle (change)="toggle($event)">Paczka prywatna</mat-slide-toggle>
                <mat-form-field class="margin-sides" *ngIf="cardsPackage.visible">
                    <input matInput placeholder="Password to package" [(ngModel)]="cardsPackage.password">
                </mat-form-field>
            </div>
        </div>
        <div class="vertical-space-bottom">
            <mat-form-field class="margin-right-s">
                <input matInput placeholder="Card Title" [(ngModel)]="cardTitle" #cardModel="ngModel" required>
            </mat-form-field>
            <button mat-raised-button color="accent" (click)="addCard()" [disabled]="cardModel.invalid">Add
                card</button>
            <button mat-raised-button color="primary" (click)="createGamePackage()"
                [disabled]="packageName.invalid">Send</button>
            <!-- [disabled]="form.invalid" -->
        </div>

        <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  PIN
                </mat-panel-title>
                <mat-panel-description> -->
        <!-- zmień PIN do paczki, dzięki któremu będziesz mógł edytować paczkę -->
        <!-- </mat-panel-description> 
              </mat-expansion-panel-header>
          
              <mat-form-field>
                <mat-label>PIN</mat-label>
                <input matInput>
              </mat-form-field>
              </mat-expansion-panel>
              </mat-accordion>
     -->
        <div>
            <span *ngFor="let card of cardsPackage.cards" class="margin-right-s">
                <mat-form-field>
                    <input matInput placeholder="Card Title" [value]="card" disabled>
                </mat-form-field>
                <button mat-icon-button aria-label="Delete card" (click)="deleteCard(card)">
                    <mat-icon>cancel</mat-icon>
                </button>
            </span>
        </div>
    </div>
</section>
