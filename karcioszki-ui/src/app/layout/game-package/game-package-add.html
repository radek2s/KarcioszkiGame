<mat-toolbar>
    <div>
        <button>
            <mat-icon>back</mat-icon>
        </button>
        <span id="room">Add package</span>
    </div>
</mat-toolbar>
<section class="flex-center">
    <div class="center">
        <mat-form-field>
            <input  matInput placeholder="Author" [(ngModel)]="cardsPackage.author">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Package Name" [(ngModel)]="cardsPackage.packageName">
        </mat-form-field>
        <div>
            <mat-form-field *ngFor="let card of cardsPackage.cards">
                <input matInput placeholder="Card Title" [value]="card">
                <button mat-icon-button aria-label="Delete card" (click)="deleteCard()">
                    <mat-icon>cancel</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <mat-form-field>
            <input  matInput placeholder="Card Title" [(ngModel)]="cardTitle">
        </mat-form-field>
        <button mat-raised-button (click)="addCard()">Add card</button>
        <button mat-raised-button (click)="createGamePackage()">Send</button>
    </div>
</section>
