<mat-toolbar>

</mat-toolbar>
<section class="center">
    <div class="example-container">
        <mat-form-field>
            <input  matInput placeholder="Author" [(ngModel)]="cardsPackage.author">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Package Name" [(ngModel)]="cardsPackage.packageName">
        </mat-form-field>
        <div>
            <mat-form-field *ngFor="let card of cardsPackage.cards">
                <input matInput placeholder="Card Title" disabled [value]="card">
            </mat-form-field>
        </div>
        <mat-form-field>
            <input  matInput placeholder="Card Title" [(ngModel)]="cardTitle">
        </mat-form-field>
        <button mat-raised-button (click)="addCard()">Add card</button>
        <button mat-raised-button (click)="createGamePackage()">Send</button>
    </div>
</section>
