<mat-toolbar class="flex-jc-space-between">
        <a routerLink="/" class="margin-left-s">
            <button mat-raised-button>
                <mat-icon>keyboard_arrow_left</mat-icon><span class="mobile-hidden" i18n="@@commonReturn">Return</span>
            </button>
        </a>
        <span id="room" i18n="@@homeGameCardPackages">Card Packages</span>
        <a routerLink="/package-editor/add" class="margin-right-s">
            <button mat-raised-button color="primary">
                <mat-icon>add</mat-icon><span class="mobile-hidden" i18n="@@commonAdd">Add</span>
            </button>
        </a>
</mat-toolbar>

<section class="space-vertical-top">
    <page-game-package-list [edit]=true></page-game-package-list>
</section>
